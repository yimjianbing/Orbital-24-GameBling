<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBling</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Add Google fonts-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jersey+15&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h2 class="logo">GameBling</h2>
      <nav class="navigation">
        <a href="">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
        <a href="#"></a>
        <button class="btnPlay-popUp">Play</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-key"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link"> Register </a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></i></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-key"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link"> Login </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/27fa923a9d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
